<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Brief – Novelis</title>
  <link rel="stylesheet" href="Formulaire.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire – Novelis</h1>
    <form>
      <section>
        <h2>1. Informations générales</h2>
        <label>Nom / Prénom<br><input type="text"></label>
        <label>Entreprise<br><input type="text"></label>
        <label>Secteur d’activité<br><input type="text"></label>
        <label>Site web actuel<br><input type="url"></label>
        <label>Email<br><input type="email"></label>
        <label>Téléphone<br><input type="tel"></label>
      </section>

      <section>
        <h2>2. Services souhaités</h2>
        <div class="checkbox-group">
          <label><input type="checkbox"> Création de site vitrine</label>
          <label><input type="checkbox"> Création de site e-commerce</label>
          <label><input type="checkbox"> Application web sur mesure</label>
          <label><input type="checkbox"> Identité visuelle (logo, charte graphique…)</label>
          <label><input type="checkbox""> Marketing digital (pub, réseaux sociaux…)</label>
          <label><input type="checkbox"> Développement sur mesure (outils métiers…)</label>
          <label><input type="checkbox"> Solutions d’IA (automatisation, analyse…)</label>
          <label><input type="checkbox"> Cybersécurité & RGPD</label>
        </div>
      </section>

      <section>
        <h2>3. Détails du projet</h2>
        <label>Objectifs principaux<br><textarea></textarea></label>
        <label>Public cible<br><textarea></textarea></label>
        <label>Exemples ou références<br><textarea></textarea></label>
        <label>Budget estimé<br>
          <select>
            <option>2 000 €</option>
            <option>2 000 – 5 000 €</option>
            <option>5 000 – 10 000 €</option>
            <option>&gt; 10 000 €</option>
          </select>
        </label>
        <label>Délais souhaités<br>
          <select>
            <option>1 mois</option>
            <option>1–3 mois</option>
            <option>3–6 mois</option>
            <optionle>Flexible</option>
          </select>
        </label>
      </section>

      <section>
        <h2>4. Contenu et ressources disponibles</h2>
        <label><input type="checkbox"> Vous disposez déjà d’un logo ?</label>
        <label><input type="checkbox"> Textes rédigés disponibles ?</label>
        <label><input type="checkbox"> Photos ou visuels disponibles ?</label>
      </section>

      <section>
        <h2>5. Aspects techniques</h2>
        <label><input type="checkbox"> Besoin de nom de domaine ?</label>
        <label><input type="checkbox"> Besoin d’hébergement ?</label>
        <label>Outils spécifiques (CRM, paiements, API…)<br><input type="text"></label>
      </section>

      <section>
        <h2>6. Cybersécurité et conformité</h2>
        <label>Conformité RGPD ?<br>
          <select>
            <option>Oui</option>
            <option>Non</option>
            <option>Ne sait pas</option>
          </select>
        </label>
        <label><input type="checkbox"> Souhaitez-vous un audit de sécurité ?</label>
      </section>

      <section>
        <h2>7. Comment nous avez-vous connus ?</h2>
        <select>
          <option>Réseaux sociaux</option>
          <option>Recommandation</option>
          <option>Moteur de recherche</option>
          <option>Autre…</option>
        </select>
      </section>

      <section>
        <h2>8. Message complémentaire</h2>
        <textarea></textarea>
      </section>
    </form>

<form action="merci.html" method="get">
  <button type="submit">Envoyer</button>
</form>  </div>
</body>
</html>
